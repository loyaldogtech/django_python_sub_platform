{% extends 'client/navbar.html' %}

{% block content %}

<br>

{% for article in AllClientArticles %}

<div class="container bg-white shadow-md p-5 form-layout">

    <h3>{{ article.title }}</h3>
    {{ article.content }}

    <br><br>

    {{ article.date_posted }}

    <br><br>

    {% if article.is_premium %}
    <strong>⚡️Premium</strong>
    {% else %}
    <strong>Standard</strong>
    {% endif %}

    <hr>


</div>

<br>





{% endfor %}

{% endblock %}
