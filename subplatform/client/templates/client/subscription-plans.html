{% extends 'client/navbar.html' %}

{% block content %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .form-layout {
            border-radius: 10px;
        }

        @media (max-width: 500px) {

            .navbar,
            .top-container {
                margin: 0 auto;
                text-align: center;
                width: 100%;
                /* Ensure it stretches to full width */
            }

            .top-container div {
                width: 90%;
                /* Center container with padding from edges */
                margin: 0 auto;
            }
        }
    </style>
</head>

<body>
    <br>
    <!-- Centered Top Container -->
    <div class="container top-container">
        <div class="bg-light shadow-md p-4 form-layout text-center w-100 w-md-75 w-lg-50 mx-auto">
            <h5>Subscription Plans</h5>
        </div>
    </div>
    <br>

    <!-- Subscription Plans -->
    <div class="container">
        <div class="row justify-content-center">
            <!-- Standard Subscription -->
            <div class="col-12 col-md-8 col-lg-6 mb-4">
                <div class="bg-white shadow-md p-4 form-layout text-center">
                    <h5>Standard Subscription</h5>
                    <hr>
                    <p>Join us for standard access here:</p>
                    <strong>(Limited article access)</strong>
                    <hr>
                    <div id="paypal-button-container-P-5UT79485E39960225M5YJQEA"></div>
                    <script
                        src="https://www.paypal.com/sdk/js?client-id=Af2NgzrsNBpZWrq9DFCxQX7LtY7w3uuGzHaHk9dVKEwUUbK2eKCrZJTq0WErhu9RYXFAE5e6Be4m8Vzj&vault=true&intent=subscription"
                        data-sdk-integration-source="button-factory"></script>
                    <script>
                        paypal.Buttons({
                            style: {
                                shape: 'pill',
                                color: 'blue',
                                layout: 'vertical',
                                label: 'subscribe'
                            },
                            createSubscription: function (data, actions) {
                                return actions.subscription.create({
                                    plan_id: 'P-5UT79485E39960225M5YJQEA'
                                });
                            },
                            onApprove: function (data, actions) {
                                const current_url = '/client/create-subscription/' + data.subscriptionID + '/Standard';
                                window.open(current_url, '_self');
                            }
                        }).render('#paypal-button-container-P-5UT79485E39960225M5YJQEA');
                    </script>
                </div>
            </div>

            <!-- Premium Subscription -->
            <div class="col-12 col-md-8 col-lg-6 mb-4">
                <div class="bg-white shadow-md p-4 form-layout text-center">
                    <h5>Premium Subscription</h5>
                    <hr>
                    <p>Join us for premium access here:</p>
                    <strong>(All article access)</strong>
                    <hr>
                    <div id="paypal-button-container-P-9ST26449M6579211PM5YJRFI"></div>
                    <script>
                        paypal.Buttons({
                            style: {
                                shape: 'pill',
                                color: 'gold',
                                layout: 'vertical',
                                label: 'subscribe'
                            },
                            createSubscription: function (data, actions) {
                                return actions.subscription.create({
                                    plan_id: 'P-9ST26449M6579211PM5YJRFI'
                                });
                            },
                            onApprove: function (data, actions) {
                                const current_url = '/client/create-subscription/' + data.subscriptionID + '/Premium';
                                window.open(current_url, '_self');
                            }
                        }).render('#paypal-button-container-P-9ST26449M6579211PM5YJRFI');
                    </script>
                </div>
            </div>
        </div>
    </div>
</body>

</html>

{% endblock %}
