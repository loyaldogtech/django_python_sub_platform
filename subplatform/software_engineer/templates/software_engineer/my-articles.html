{% extends 'software_engineer/navbar.html' %}

{% block content %}

<br>

{% for article in AllArticles %}

<div class="container bg-white shadow-md p-5 form-layout">

    <h3>{{ article.title }}</h3>

</div>

<br>




{% endfor %}

{% endblock %}
